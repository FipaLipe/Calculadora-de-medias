<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauculadora de média - Filipi Martins</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="fundo">
        <div class="cauculadora">
            <h1>Cauculadora de Médias</h1>
            <form action="">
                <fieldset>
                    <legend><b>Notas</b></legend>
                    <div class="inputbox">
                        <label for="notamensal">Nota mensal:</label>
                        <input type="number" min="0" max="10" name="notamensal" id="notamensal">
                    </div>
                    <br>
                    <div class="inputbox">
                        <label for="notaatividade">Nota de atividade:</label>
                        <input type="number" min="0" max="10" name="notaatividade" id="notaatividade">
                    </div>
                    <br>
                    <div class="inputbox">
                        <label for="notatrimestral">Nota trimestral:</label>
                        <input type="number" min="0" max="10" name="notatrimestral" id="notatrimestral">
                    </div>
                </fieldset>
            </form>
            <div class="result">
                <button id="botao">Caucular</button>
                <p id="result-text">0.00</p>
            </div>
            </div>
        </div>
    </div>
    <script>
        var notaMensal = document.getElementById("notamensal");
        const btn = document.getElementById('botao');
        var resultText = document.getElementById('result-text');

        function CaucularNota(m,a,t){
            m *= 0.4;
            a *= 0.1;
            t *= 0.5;
            sum = m + a + t
            return(sum.toFixed(2));
        }
        btn.addEventListener("click",function(e){
            e.preventDefault();
            const notaMensal = document.querySelector('#notamensal').value;
            const notaAtividade = document.querySelector('#notaatividade').value;
            const notaTri = document.querySelector('#notatrimestral').value;
            //console.log(resultText)
            resultText.innerHTML = CaucularNota(notaMensal,notaAtividade,notaTri);
        });
    </script>
</body>

</html>
